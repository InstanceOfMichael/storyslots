<!DOCTYPE html>
<html>
  <head>
    <title>Story Slots!</title>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    
    <h3>Instructions</h3>
    
    <ul>
      <li>Spin the slot machine to get a random combination of setting, plot, and character.
      <li>Click a spinner to lock it.</li>
    </li>

    <div class="machine">
      <div class="spinner">Setting</div>
      <div class="spinner">Plot</div>
      <div class="spinner">Character</div>
      <button class="arm">Spin</button>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
